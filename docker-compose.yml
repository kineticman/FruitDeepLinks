version: '3.8'
services:
  fruitdeeplinks:
    build: .
    container_name: fruitdeeplinks
    hostname: fruitdeeplinks
    shm_size: '2gb'  # Chrome needs more shared memory in Docker
    environment:
      # Timezone
      - TZ=America/New_York
      # Database path
      - PEACOCK_DB_PATH=/app/data/fruit_events.db
      # Lane configuration
      - PEACOCK_LANES=50
      - PEACOCK_LANE_START_CH=9000
      - PEACOCK_DAYS_AHEAD=7
      # Padding and placeholders
      - PEACOCK_PADDING_MINUTES=30
      - PEACOCK_PLACEHOLDER_BLOCK_MINUTES=60
      - PEACOCK_PLACEHOLDER_EXTRA_DAYS=5
      # Apple TV Scraper settings
      - HEADLESS=true
      - NO_NETWORK=false
      # Server URL for M3U export (THIS IS YOUR FRUITDEEPLINKS SERVER IP)
      - SERVER_URL=http://192.168.86.80:6655
      # Channels DVR IP (where Channels DVR is running)
      - CHANNELS_DVR_IP=192.168.86.72
      - CHANNELS_SOURCE_NAME=appletvdeeper
    volumes:
      # Persistent database and output files
      - ./data:/app/data
      - ./out:/app/out
      - ./logs:/app/logs
      # Optional: Mount config for easy editing
      - ./config:/app/config
    restart: unless-stopped
    # Expose web server
    ports:
      - "6655:6655"
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Network mode - use host if you need access to other local services
    # network_mode: host
    # Or use bridge with port mapping if running a web server
    # ports:
    #   - "6655:6655"
networks:
  default:
    name: fruitdeeplinks_network
