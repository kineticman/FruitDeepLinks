name: Build and publish Docker image

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]

permissions:
  contents: read
  packages: write

env:
  # Name of the image in GHCR
  IMAGE_NAME: fruitdeeplinks

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Resulting image: ghcr.io/<owner>/fruitdeeplinks:<tag>
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest        # always push :latest
            type=ref,event=branch        # e.g. :main
            type=ref,event=tag           # e.g. :v0.1.0
            type=sha                     # e.g. :sha-73aa719

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

